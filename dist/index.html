<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>AlertKit</title>
</head>
<body>

<div class="container">
	<h2>AlertKit</h2>
	<div class="button-group">
		<a href="#" class="button" onclick="runExample()">Basic Alert + button</a>
		<a href="#" class="button" onclick="runExample2()">Multiple Buttons</a>
		<a href="#" class="button" onclick="runExample3()">No buttons</a>
		<a href="#" class="button" onclick="runExample4()">Just The Title</a>
		<a href="#" class="button" onclick="runExample5()">Just The Text</a>
		<a href="#" class="button" onclick="runExample6()">With HTML</a>
	</div>
</div>

<script type="text/javascript" src="../AlertKit.js"></script>
<script>
function runExample() {
	AlertKit.alert("Example Alert", "Hello, world!", [
	  ["Google", `location = "http://google.com/";`, "f44242", "41cdf4", null, null, null, null, "250ms"]
	]);
}

function runExample2() {
	AlertKit.alert("Example Alert", "Hello, world!", [
	  ["Google", `location = "https://google.com/";`, "007aff", "1987ff", null, null, null, null, "250ms"],
	  ["Apple", `location = "https://apple.com/";`, "fa57c1", "fa67c7", null, null, null, null, "250ms"],
	  ["Dismiss", `AlertKit.alert.close();`, "f44242", "41cdf4", null, null, null, null, "250ms"]
	]);
}

function runExample3() {
	AlertKit.alert("Example Alert", "Hello, world!");
}
function runExample4() {
	AlertKit.alert("Example Alert");
}
function runExample5() {
	AlertKit.alert(null, "Example Alert");
}
function runExample6() {
	AlertKit.alert("Example with HTML", "<i>Example Alert!</i> <b>Yup</b>", null, true, true);
}
</script>
<style>
* {
	font-family: helvetica;
	/*font-weight:100;*/
}

body {
	background: #fff;
	color: #444;
	margin:0;
	padding:0;
}

.button {
	background: #007aff;
	color: #fff;
	text-decoration: none;
	padding:10px;
	border-radius: 10px;
	border:0;
	text-align:center;
	display: block;
	margin-bottom:2%;
}
	
.button-group > .button {
	margin:0;
	border-radius: 10px;
}

.button-group .button:first-child {
	border-top-left-radius: 10px;
	border-top-right-radius: 10px;
}

.button-group .button:last-child {
	border-bottom-left-radius: 10px;
	border-bottom-right-radius: 10px;
}
	
.container {
	margin:5%;
}
</style>
</body>
</html>
